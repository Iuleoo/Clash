proxy-groups:
  - name: 🎯 全球直连
    type: select
    proxies: [DIRECT]

  - name: 🛑 广告拦截
    type: select
    proxies: [REJECT, DIRECT]

  - name: Ⓜ️ 微软服务
    type: select
    proxies: [DIRECT]

  - name: 🎮 游戏平台
    type: select
    proxies: [DIRECT]

  - name: 🐟 漏网之鱼
