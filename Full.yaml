# 完整配置文件建议保存为 config.yaml
proxy-groups:
  # --------------------------
  # 核心代理组 (必须存在)
  # --------------------------
  - name: 🚀 节点选择
    type: select
    proxies:
      - 香港节点  # 需替换为实际节点名称
      - 台湾节点
      - 日本节点
      - DIRECT

  # --------------------------
  # 功能策略组
  # --------------------------
  - name: Ⓜ️ 微软服务
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: 🎮 游戏平台
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🚀 节点选择
      - DIRECT

  - name: 📢 谷歌FCM
    type: select
    proxies: [DIRECT]

  # --------------------------
  # 基础策略组
  # --------------------------
  - name: 🎯 全球直连
    type: select
    proxies: [DIRECT]

  - name: 🛑 广告拦截
    type: select
    proxies: [REJECT, DIRECT]

  - name: 🐟 漏网之鱼
    type: select
    proxies: [🚀 节点选择, DIRECT]

# --------------------------
# 规则集配置
# --------------------------
rule-providers: 
  # 基础规则集
  LocalAreaNetwork: &基础
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/LocalAreaNetwork.list
    path: ./ruleset/LocalAreaNetwork.list
    behavior: classical
    interval: 86400
  
  BanAD: &广告
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanAD.list
    path: ./ruleset/BanAD.list
    behavior: classical
    interval: 86400

  # 服务规则集
  Microsoft: &微软
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Microsoft.list
    path: ./ruleset/Microsoft.list
    behavior: classical
    interval: 86400

  # 游戏规则集
  Steam: &游戏
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Ruleset/Steam.list
    path: ./ruleset/Steam.list
    behavior: classical
    interval: 86400

  # GFW列表
  ProxyGFWlist: &代理
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/ProxyGFWlist.list
    path: ./ruleset/ProxyGFWlist.list
    behavior: classical
    interval: 86400

# --------------------------
# 流量规则
# --------------------------
rules:
  # 基础规则
  - RULE-SET,LocalAreaNetwork,🎯 全球直连
  - RULE-SET,BanAD,🛑 广告拦截

  # 微软服务
  - RULE-SET,Bing,Ⓜ️ 微软服务
  - RULE-SET,OneDrive,Ⓜ️ 微软服务
  - RULE-SET,Microsoft,Ⓜ️ 微软服务

  # 游戏平台
  - RULE-SET,Epic,🎮 游戏平台
  - RULE-SET,Origin,🎮 游戏平台
  - RULE-SET,Sony,🎮 游戏平台
  - RULE-SET,Steam,🎮 游戏平台
  - RULE-SET,Nintendo,🎮 游戏平台

  # 核心代理规则
  - RULE-SET,ProxyGFWlist,🚀 节点选择
  
  # 最终兜底规则
  - GEOIP,CN,🎯 全球直连
  - MATCH,🐟 漏网之鱼
