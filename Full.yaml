proxy-groups:
  # 问题1：缺少代理节点组 (需补充实际代理节点)
  - name: 🚀 节点选择  # 新增代理节点组
    type: select
    proxies:
      - 香港节点  # 需替换为实际节点名称
      - 台湾节点
      - DIRECT

  # 问题2：微软服务组缺少实际代理策略
  - name: Ⓜ️ 微软服务
    type: select  # 建议改为URL-TEST策略
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:  # 补充直连与代理的混合策略
      - DIRECT
      - 🚀 节点选择

  # 问题3：游戏平台组策略冲突
  - name: 🎮 游戏平台
    type: url-test  # 建议使用延迟测试
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:  # 混合代理策略
      - DIRECT
      - 🚀 节点选择

  # 其他现存组保持原样...
  - name: 📢 谷歌FCM
    type: select
    proxies: [DIRECT]

  - name: 🎯 全球直连
    type: select
    proxies: [DIRECT]

  - name: 🛑 广告拦截
    type: select
    proxies: [REJECT, DIRECT]

  - name: 🐟 漏网之鱼
    type: select
    proxies: [🚀 节点选择, DIRECT]  # 补充代理选项

rules:
  # 问题4：ProxyGFWlist规则目标组不存在
  - RULE-SET,ProxyGFWlist,🚀 节点选择  # 需要匹配新增的代理组

  # 其余规则保持不变...
