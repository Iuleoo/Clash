mixed-port: 7890
#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000

# 导入机场
# 节点配置文件统一存放在 ./profiles/proxies/ 目录中
proxy-providers:
  # 从链接导入的配置文件
  foo:
    type: http
    path: ./profiles/proxies/foo.yaml
    url: 订阅链接
    interval: 3600 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  # 从链接导入的配置文件
  foo1:
    type: http
    path: ./profiles/proxies/foo1.yaml
    url: 订阅链接
    interval: 3600
    filter: '香港|HK|日本|台湾|韩国|新加坡|印度' # 筛选出含有该关键词的节点
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  # 从链接导入的配置文件
  foo2:
    type: http
    path: ./profiles/proxies/foo2.yaml
    url: 订阅链接
    interval: 3600
    filter: 'IPLC'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

# 策略组
# type: select = 手动选择
# type: url-test = clash 测速后自动选择最快

proxy-groups:
  - name: 🎯 全球直连
    type: select
    use:
      - foo
      - foo1
      - foo2
    proxies:
      - DIRECT

  - name: 🎮 游戏平台
    type: select
    use:
      - foo
      - foo2
    proxies:
     - DIRECT

  - name: 📺 海外视频
    type: select
    use:
      - foo1
    proxies:
     - DIRECT

  - name: 🍎 Apple
    type: select
    use:
      - foo1
    proxies:
     - DIRECT

  - name: ❌ 广告域
    type: select
    use:
      - foo1
    proxies:
     - DIRECT

  - name: 📲 Telegram
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - foo1

  - name: 🔘 剩余白名单
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - foo
      - foo1
    proxies:
     - ⚖️ 负载均衡-散列
     - ⚖️ 负载均衡-轮询


    
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: consistent-hashing
    use:
      - foo1
    proxies:

  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: round-robin
    use:
      - foo1
    proxies:


# clash-rules项目提供的规则集
# 规则文件统一存放在 ./profiles/rules/ 目录中
## 配置策略组
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,game,🎮 游戏平台
  - RULE-SET,GlobalMedia,📺 海外视频
  - RULE-SET,reject,❌ 广告域
  - RULE-SET,Apple,🍎 Apple
  - RULE-SET,google,DIRECT
  - RULE-SET,proxy,🔘 剩余白名单
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,📲 Telegram
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🔘 剩余白名单


